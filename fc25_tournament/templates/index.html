<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Yourself and 5 Random Players</title>
</head>
<body>
    <h1>Rate Yourself and 5 Random Players</h1>

    <form action="{{ url_for('submit') }}" method="post">
        <!-- Self-rating -->
        <h2>Rate Yourself</h2>
        <label for="self_name">Your Name:</label>
        <input type="text" id="self_name" name="self_name" required><br><br>
        <label for="self_rating">Your Rating:</label>
        <input type="number" id="self_rating" name="self_rating" min="1" max="5" required><br><br>

        <!-- Rating 5 random participants -->
        <h2>Rate 5 other players (1-5)</h2>
        {% for participant in random_participants %}
            <label for="rating_{{ loop.index }}">{{ participant }}</label>
            <input type="hidden" name="random_player_{{ loop.index }}" value="{{ participant }}">
            <input type="number" id="rating_{{ loop.index }}" name="rating_{{ loop.index }}" min="1" max="5" required><br><br>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>
</body>
</html>
