<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Apply the custom ball cursor to all interactive elements */
        body, form, input, button, select, textarea, a {
            cursor: url("{{ url_for('static', filename='images/ball-cursor.png') }}") 16 16, default !important;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px #32CD32; /* Light green glow on focus */
        }

        input[type="submit"] {
            background-color: #32CD32;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            height: 50px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #28a428;
        }

        .flash-messages {
            width: 100%;
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
            color: #fff;
        }

        .alert-danger {
            background-color: #e74c3c;
        }

        .alert-success {
            background-color: #2ecc71;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 1.5em;
            }

            input[type="password"] {
                font-size: 1em;
            }

            input[type="submit"] {
                font-size: 1.1em;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="post">
            <!-- Removed CSRF token as security features are simplified -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter admin password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
