<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #32CD32;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #28a428;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
            color: #fff;
        }

        .alert-danger {
            background-color: #e74c3c;
        }

        .alert-success {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="password">{{ form.password.label }}</label>
            {{ form.password }}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
