<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Participant Ratings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Participant Ratings</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Rating</th>
        </tr>
        {% for participant in participants %}
        <tr>
            <td>{{ participant['name'] }}</td>
            <td>{{ participant['rating'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
