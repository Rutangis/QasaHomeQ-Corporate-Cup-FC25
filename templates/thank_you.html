<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for submitting your ratings for the event! Stay tuned for upcoming teams and game schedules.">
    <meta property="og:title" content="Thank You!">
    <meta property="og:description" content="Thank you for submitting your ratings for the event! Stay tuned for the upcoming teams and game schedule.">
    <meta property="og:image" content="{{ url_for('static', filename='images/background.jpg') }}">
    <title>Thank You</title>
    <style>
        /* Apply the custom ball cursor to all interactive elements */
        body, form, input, button, select, textarea, a {
            cursor: url("{{ url_for('static', filename='images/ball-cursor.png') }}") 16 16, default !important; /* Ball cursor with hotspot at (16,16) */
        }

        /* Background and layout styling */
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;  /* Ensures the entire container is filled */
            background-position: center 37%;
            background-repeat: no-repeat; /* Prevent repeating */
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;    /* Vertically center */
        }

        /* Flex container to center content */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 50px;
            border-radius: 15px;
            width: 80%;
            max-width: 1150px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5em;
            letter-spacing: 9px;
            margin-bottom: 20px; /* Top, Right, Bottom, Left */
            color: #fff; /* White text for the header */
            text-shadow: 3px 3px 1px rgba(0, 0, 0, 0.9); /* Horizontal, Vertical, Blur, Color */
        }

        p {
            font-size: 1.7em;
            margin-bottom: 30px;
        }

        /* Quote styling */
        .quote {
            font-size: 1.5em;
            line-height: 1.8em;
            font-family: 'Georgia', serif; /* Changed to a more readable cursive font */
            margin-top: 20px;
            font-style: italic;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2.5em;
                letter-spacing: 5px;
            }

            p {
                font-size: 1.2em;
            }

            .quote {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Flex container for centralized content -->
    <div class="container">
        <h1>You're All Set!</h1>

        <p>Thank you for submitting your ratings!</p>

        <p style="font-size: 1.8em; font-weight: bold;">Stay tuned – the teams and game schedule are coming soon!</p>
        
        <p class="quote">"Victory is in having done your best. If you've done your best, you've won." – Billie Jean King</p>
    </div>
</body>
</html>
