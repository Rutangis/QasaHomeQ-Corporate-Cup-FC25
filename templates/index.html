<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Yourself and 5 Random Players</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center 37%;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;    /* Vertically center */
        }

        h1 {
            text-align: center;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            font-size: 2.5em;
            margin-top: 0px;
            color: #fff; /* White text for the header */
            text-shadow: 3px 3px 1px rgba(0, 0, 0, 0.9); /* Horizontal, Vertical, Blur, Color */
        }

        h2 {
            font-size: 2.0em;
            margin-top: 0; /* Reduces space above the heading */
            margin-bottom: 5px;
            text-align: center;
            color: #fff; /* White text for consistency */
            text-shadow: 3px 3px 1px rgba(0, 0, 0, 0.9); /* Horizontal, Vertical, Blur, Color */
        }

        h4 {
            font-size: 1.0em;
            margin-top: 0; /* Reduces space above the heading */
            margin-bottom: 5px;
            text-align: center;
            color: #fff; /* White text for consistency */
            text-shadow: 3px 3px 1px rgba(0, 0, 0, 0.9); /* Horizontal, Vertical, Blur, Color */
        }

        /* Form container with reduced width and centered */
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            margin: 170px auto;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff; /* White text for form labels */
        }

        /* Text input styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            box-shadow: none;
            color: #333;
        }

        /* Select box styling */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            margin-top: 3px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9); /* Same background as text input */
            font-size: 1em;
            color: #333;
            appearance: none; /* Remove default dropdown arrow */
            -webkit-appearance: none; /* Remove default dropdown arrow in Safari */
            -moz-appearance: none; /* Remove default dropdown arrow in Firefox */
        }

        /* Focus styling */
        select:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(50, 205, 50, 0.5); /* Light green glow on focus */
        }

        /* Style for placeholder (disabled option) */
        select option[disabled] {
            color: rgba(150, 150, 150, 0.7); /* Lighter, shadowy text color */
            font-style: italic; /* Italics to differentiate the placeholder */
        }

        /* Custom submit button */
        input[type="submit"] {
            background-color: #32CD32;
            color: white;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #28a428;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('submit') }}" method="post">
        <h1>Rate Yourself and 5 other Players</h1>

        <!-- Self-rating -->
        <h2>Rate Yourself</h2>
        <label for="self_name">Your Name:</label>
        <input type="text" id="self_name" name="self_name" required>
        
        <label for="self_rating">Your Rating:</label>
        <select id="self_rating" name="self_rating" required>
            <option value="" disabled selected></option> <!-- Placeholder -->
            <option value="1">1 - Just Starting</option>
            <option value="2">2 - Learning</option>
            <option value="3">3 - Average</option>
            <option value="4">4 - Skilled</option>
            <option value="5">5 - Highly Skilled</option>
        </select>

        <!-- Rating 5 random participants -->
        <h2>Rate 5 other Players</h2>
        <h4>If unsure, go with your gut feeling</h4>
        {% for participant in random_participants %}
            <label for="rating_{{ loop.index }}">{{ participant }}</label>
            <input type="hidden" name="random_player_{{ loop.index }}" value="{{ participant }}">
            <select id="rating_{{ loop.index }}" name="rating_{{ loop.index }}" required>
                <option value="" disabled selected></option> <!-- Placeholder -->
                <option value="1">1 - Just Starting</option>
                <option value="2">2 - Learning</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Skilled</option>
                <option value="5">5 - Highly Skilled</option>
            </select>
        {% endfor %}
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
