<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center 37%;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;    /* Vertically center */
        }

        h1 {
            text-align: center;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            font-size: 2.5em;
            margin-top: 0px;
            color: #fff; /* White text for the header */
            text-shadow: 3px 3px 1px rgba(0, 0, 0, 0.9); /* Horizontal, Vertical, Blur, Color */
        }

        /* Form container with reduced width and centered */
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            margin: 170px auto;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff; /* White text for form labels */
        }

        /* Text input styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            box-shadow: none;
            color: #333;
        }

        /* Custom submit button */
        input[type="submit"] {
            background-color: #32CD32;
            color: white;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #28a428;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('index') }}" method="post">
        <h1>Enter Your Name to Start Rating</h1>
        <label for="self_name">Your Name:</label>
        <input type="text" id="self_name" name="self_name" required>
        <input type="submit" value="Proceed to Rating">
    </form>
</body>
</html>
