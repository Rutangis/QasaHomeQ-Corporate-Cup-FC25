<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 100%;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #32CD32;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #28a428;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('index') }}" method="post">
        <h1>Enter Your Name to Start Rating</h1>
        <label for="self_name">Your Name:</label>
        <input type="text" id="self_name" name="self_name" required>
        <input type="submit" value="Proceed to Rating">
    </form>
</body>
</html>
